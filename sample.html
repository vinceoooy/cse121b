<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlapping Elements</title>
<style>
    .container {
        position: relative;
        width: 300px;
        height: 200px;
        border: 1px solid #000;
    }

    .box {
        position: absolute;
        background-color: #f00;
        width: 100px;
        height: 100px;
    }

    .box1 {
        top: 50px;
        left: 50px;
    }

    .box2 {
        top: 100px;
        left: 100px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
    </div>
</body>
</html>
