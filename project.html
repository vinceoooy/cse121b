  <h1>Finance Tracker: Loan and Savings Calculator</h1>

  <div class="buttons-container middle"> <!-- Added middle class -->
    <img src="images/loan.jpg" alt="Loans" onclick="showLoanForm()">
    <img src="images/savings.jpg" alt="Savings" onclick="showSavingsForm()">
  </div>  

  <!-- Loan Calculator Form -->
  <div id="loanForm" class="calculator-box" style="display: none;">
    <button onclick="goBack()">Back</button>
    <h2>Loan Calculator</h2>
    <label for="loanAmount">Loan Amount ($):</label>
    <input type="number" id="loanAmount" min="0" required>
    <label for="loanInterestRate">Annual Interest Rate (%):</label>
    <input type="number" id="loanInterestRate" min="0" step="0.01" required>
    <label for="loanTerm">Loan Term (years):</label>
    <input type="number" id="loanTerm" min="0" required>
    <button onclick="calculateLoan()">Calculate Loan</button>
    <div id="loanResult" class="result"></div>
    <canvas id="loanChart" width="400" height="200"></canvas>
  </div>

  <!-- Savings Calculator Form -->
  <div id="savingsForm" class="calculator-box" style="display: none;">
    <button onclick="goBack()">Back</button>
    <h2>Savings Calculator</h2>
    <label for="initialDeposit">Initial Deposit ($):</label>
    <input type="number" id="initialDeposit" min="0" required>
    <label for="monthlyDeposit">Monthly Deposit ($):</label>
    <input type="number" id="monthlyDeposit" min="0" required>
    <label for="savingsInterestRate">Annual Interest Rate (%):</label>
    <input type="number" id="savingsInterestRate" min="0" step="0.01" required>
    <label for="savingsTerm">Savings Term (years):</label>
    <input type="number" id="savingsTerm" min="0" required>
    <button onclick="calculateSavings()">Calculate Savings</button>
    <div id="savingsResult" class="result"></div>
    <canvas id="savingsChart" width="400" height="200"></canvas>
  </div>

  <script>
    function showLoanForm() {
      document.querySelector('.buttons-container').style.display = 'none'; // Hide buttons
      document.getElementById('loanForm').style.display = 'block'; // Show loan form
    }

    function showSavingsForm() {
      document.querySelector('.buttons-container').style.display = 'none'; // Hide buttons
      document.getElementById('savingsForm').style.display = 'block'; // Show savings form
    }

    function goBack() {
      document.querySelector('.buttons-container').style.display = 'flex'; // Show buttons
      document.getElementById('loanForm').style.display = 'none'; // Hide loan form
      document.getElementById('savingsForm').style.display = 'none'; // Hide savings form
    }
